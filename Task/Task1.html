<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #navbar
     {
        width: 100vw;
        height: 6vh;
        display: flex;
        background-color: yellowgreen;
        justify-content: space-around;
    }
    #left 
    {
        width: 45%;
        height: 4vh;
        display: flex;
        justify-content: space-around;
    }
#right {
        width: 45%;
        height: 4vh;
        display: flex;
        justify-content: space-around;
    }
    #down
     {
        width: 100vw;
        height: 4vh;
        display: flex;
        background-color: black;
        color: aliceblue;
        justify-content: space-around;
        align-items: center;
    }
    #button 
    {
        float: left;
        padding: 10px 16px;
        margin-top: 4px;
        margin-left: 4px;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    #navbar-input
     {
        display: flex;
        width: 50px;
        height: 30px;;
        padding: 8px;
        font-size: 16px;
        justify-content: center;
    }
</style>
<body style="background-color: white;">
    <div id="navbar">
        <div id="left">
            <p>Tutorials</p>
            <p>Exercises</p>
            <p>Services</p>
            <p>Certificates</p>
            <div id="navbar-input">
                 <input type="text" class="input-box" placeholder=" Search...">
            </div> 
           
         
</div>
        <div id="right">
            <p>Plus</p>
            <p>Spaces</p>
            <p>For Teacher</p>
            <p>Get Certified</p>
        </div>
        <div id="button">
            <button id="sign">Sign In</button>
        </div>
    </div>
    <br>
    <div id="down">
        <p>HTML</p>
        <p>CSS</p>
        <p>JAVASCRIPT</p>
        <p>SQL</p>
        <p>PYTHON</p>
        <p>JAVA</p>
        <p>PHP</p>
        <p>HOW TO</p>
        <p>C</p>
        <p>C++</p>
        <p>C#</p>
        <p>BOOSTRAP</p>
        <p>REACT</p>
        <p>MYSQL</p>
    </div>
</body>
</html>
