<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>
    <h1>Forms in HTML</h1>
    <form>
        <label for="name">Name :</label>
        <input id="name" placeholder="Enter Your Name Here" type="Text">
        <br>
        <br>
        <label for="pswd">Password :</label>
        <input id="pswd" placeholder="Enter Your Password" type="Password">
        <br>
        <br>
        <label for="Email">Email :</label>
        <input type="Type" name="" id="Email">
        <br>
        <br>
        <label for="age">Age :</label>
        <input type="number">
        <br>
        <br>
        <label for="">Gender :</label>
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Other">
        <label for="Other">Other</label>
        <br>
        <br>
        <label for="">Hobbies :</label>
        <input type="checkbox"name=""id="Reading">
        <label for="Reading">Reading</label>
        <input type="checkbox"name=""id="Riding">
        <label for="Riding">Riding</label>
        <input type="Checkbox"name=""id="Drawing">
        <label for="Drawing">Drawing</label>
        <br>
        <br>
        <label for="">Colour:</label>
        <input type="color"name=""id="">
        <br>
        <br>
        <label for=""> DOB :</label>
        <input type="date"name=""id="">
        <br>
        <br>
        <label for="">Address:</label>
        <textarea cols="30" rows="10"name=""id=""></textarea>
        <br>
        <br>
       <label for=""> District :</label>
       <select name=""id="">
    <option value="">Select the District</option>
    <option value="">Chennai</option>   
    <option value="">Tcr</option>  
    <option value="">Trichy</option>    
  </select>
  <br>
  <br>
  <button>Submit</button>
  <input type="button" value="Cancel">
  <br>
  <br>
  <input type="range"name=""id="">
  <input type="time"name=""id="">
  </form>
</body>
</html>
